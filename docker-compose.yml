version: '3.8'

services:
  nginx-gateway:
    image: nginx:alpine
    container_name: family-finance-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - family-finance-network
    restart: unless-stopped
    # Убираем depends_on для возможности независимой работы
    # depends_on:
    #   - auth-service
    #   - account-service
    #   - transaction-service

  # Auth Service
  auth-service:
    build: ../auth-service
    container_name: family-finance-auth
    environment:
      - NODE_ENV=development
      - AUTH_SERVICE_PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    expose:
      - "3001"
    networks:
      - family-finance-network
    restart: unless-stopped

# TODO: change image to real build
  account-service:
    image: nginx:alpine
    container_name: family-finance-account
    expose:
      - "3002"
    networks:
      - family-finance-network
    command: sh -c "echo 'Account Service Mock' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"

# TODO: change image to real build
  transaction-service:
    image: nginx:alpine
    container_name: family-finance-transaction
    expose:
      - "3003"
    networks:
      - family-finance-network
    command: sh -c "echo 'Transaction Service Mock' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"

networks:
  family-finance-network:
    driver: bridge